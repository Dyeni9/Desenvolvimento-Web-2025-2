<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Preço de Venda</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preço de Venda</h1>
        <form action="/calcular" method="POST">
            <div class="form-group">
                <label for="preco">Preço Unitário (R$):</label>
                <input type="number" id="preco" name="preco" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade Vendida:</label>
                <input type="number" id="quantidade" name="quantidade" step="any" min="0" required>
            </div>
            <div class="form-group">
                <label for="desconto">Valor do Desconto (R$):</label>
                <input type="number" id="desconto" name="desconto" step="any" min="0" required>
            </div>
            <button type="submit">Calcular Preço Final</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcular Média de 4 Números</h1>
        <form action="/calcular" method="POST">
            <div class="form-group">
                <label for="num1">Primeiro número:</label>
                <input type="number" id="num1" name="num1" step="any" required>
            </div>
            <div class="form-group">
                <label for="num2">Segundo número:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </div>
            <div class="form-group">
                <label for="num3">Terceiro número:</label>
                <input type="number" id="num3" name="num3" step="any" required>
            </div>
            <div class="form-group">
                <label for="num4">Quarto número:</label>
                <input type="number" id="num4" name="num4" step="any" required>
            </div>
            <button type="submit">Calcular Média</button>
        </form>
    </div>
</body>
</html>
